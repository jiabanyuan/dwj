            <div class="typo" style="padding: 3rem;">
                <h4 id="区别一"><a href="#区别一" class="headerlink" title="区别一:"></a>区别一:</h4><p>如果要动态生成sql语句;</p>
<p>​    <strong>${}</strong>里面只能填value这个值 ; </p>
<p>​    <strong>#{}</strong>里面着任何字符都可以 ;</p>
<h4 id="区别二"><a href="#区别二" class="headerlink" title="区别二:"></a>区别二:</h4><p>​    <strong>${}</strong>预编译后回会用字符串拼接的方式生成完整的sql语句 ; </p>
<figure class="highlight sql"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">例如:</span><br><span class="line">&lt;select id="queryByUsername" parameterType="string" resultType="User"&gt;</span><br><span class="line">		<span class="keyword">select</span> * <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> username <span class="keyword">like</span> <span class="string">'%$&#123;value&#125;%'</span></span><br><span class="line">&lt;/<span class="keyword">select</span>&gt;</span><br><span class="line"></span><br><span class="line">传参:</span><br><span class="line"><span class="keyword">List</span>&lt;<span class="keyword">User</span>&gt; <span class="keyword">list</span> = userMapper.queryByUsername(<span class="string">"张"</span>);</span><br><span class="line"></span><br><span class="line">log4j打印生成的sql语句为:</span><br><span class="line">Preparing: <span class="keyword">select</span> * <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> username <span class="keyword">like</span> <span class="string">'%张%'</span> </span><br><span class="line"><span class="keyword">Parameters</span>:</span><br><span class="line"></span><br><span class="line">注意:使用 <span class="string">'%$&#123;value&#125;%'</span> 模糊查询的时候要加上<span class="string">''</span>,否则生成的<span class="keyword">sql</span>就会是这样:</span><br><span class="line"><span class="keyword">select</span> * <span class="keyword">from</span> <span class="keyword">user</span> <span class="keyword">where</span> username <span class="keyword">like</span> %张%   <span class="comment">------&gt;sql语法错误;</span></span><br></pre></td></tr></table></figure>
<p>​    <strong>#{}</strong>预编译后会变成<strong>?</strong>占位符,以传参数的方式处理sql语句:</p>
<figure class="highlight java"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">例如:</span><br><span class="line">&lt;select id=<span class="string">"queryById"</span> parameterType=<span class="string">"string"</span> resultType=<span class="string">"user"</span>&gt;</span><br><span class="line">		select * from user where id = #&#123;value&#125;</span><br><span class="line">&lt;/select&gt;</span><br><span class="line"></span><br><span class="line">传参:</span><br><span class="line">User user = userMapper.queryById(<span class="number">1</span>);</span><br><span class="line"></span><br><span class="line">log4j打印生成的sql语句为:</span><br><span class="line">Preparing: select * from user where id = ? </span><br><span class="line">Parameters: <span class="number">1</span>(Integer)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">JDBC回顾:</span><br><span class="line"></span><br><span class="line"><span class="comment">//获取连接</span></span><br><span class="line">Connection con = JDBCTools.getConnection();</span><br><span class="line"><span class="comment">//准备sql语句</span></span><br><span class="line">String sql = <span class="string">"select * from user where id = ? "</span>;</span><br><span class="line">PreparedStatement ps = con.prepareStatement(sql);</span><br><span class="line"><span class="comment">//调用PreparedStatement的setXXX(int index, Object obj);</span></span><br><span class="line">ps.setString(<span class="number">1</span>, <span class="string">"1"</span>);</span><br><span class="line"><span class="comment">//执行sql</span></span><br><span class="line">ps.executeQuery();</span><br></pre></td></tr></table></figure>
